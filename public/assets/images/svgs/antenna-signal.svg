<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="480" viewBox="0 0 640 480" role="img" aria-label="Antena captando sinal">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#22d3ee"/>
    </linearGradient>
    <radialGradient id="halo" cx="50%" cy="25%" r="60%">
      <stop offset="0%" stop-color="#eef2ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#eef2ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0f172a" flood-opacity="0.15" />
    </filter>
  </defs>

  <!-- fundo suave -->
  <rect x="0" y="0" width="640" height="480" fill="#ffffff"/>
  <circle cx="320" cy="160" r="180" fill="url(#halo)"/>

  <!-- torre da antena -->
  <g filter="url(#softShadow)">
    <rect x="308" y="210" width="24" height="170" rx="6" fill="#6b7280" />
    <polygon points="320,120 355,210 285,210" fill="#9ca3af" />
    <rect x="270" y="380" width="100" height="14" rx="4" fill="#6b7280" />
  </g>

  <!-- detalhes da torre -->
  <g opacity="0.75">
    <rect x="313" y="230" width="14" height="10" rx="2" fill="#9ca3af" />
    <rect x="313" y="255" width="14" height="10" rx="2" fill="#9ca3af" />
    <rect x="313" y="280" width="14" height="10" rx="2" fill="#9ca3af" />
    <rect x="313" y="305" width="14" height="10" rx="2" fill="#9ca3af" />
    <rect x="313" y="330" width="14" height="10" rx="2" fill="#9ca3af" />
  </g>

  <!-- ondas de sinal -->
  <g fill="none" stroke="url(#g1)" stroke-linecap="round">
    <path d="M320 140C 380 140, 380 200, 320 200" stroke-width="6" />
    <path d="M320 120C 420 120, 420 220, 320 220" stroke-width="5" opacity="0.9" />
    <path d="M320 100C 460 100, 460 240, 320 240" stroke-width="4" opacity="0.75" />
    <path d="M320 80C 500 80, 500 260, 320 260" stroke-width="3" opacity="0.6" />
    <path d="M320 60C 540 60, 540 280, 320 280" stroke-width="2" opacity="0.45" />
  </g>

  <!-- marca do sinal -->
  <circle cx="320" cy="150" r="10" fill="#4f46e5" />
  <circle cx="320" cy="150" r="20" fill="none" stroke="#22d3ee" stroke-width="2" opacity="0.7" />
</svg>