<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="720" height="520" viewBox="0 0 720 520" role="img" aria-label="Antena captando sinal">
  <defs>
    <linearGradient id="radarGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#0f172a" flood-opacity="0.15" />
    </filter>
  </defs>

  <!-- fundo -->
  <rect width="720" height="520" fill="#fff"/>

  <!-- prato parabólico -->
  <g filter="url(#shadow)">
    <ellipse cx="300" cy="250" rx="140" ry="90" fill="#e5e7eb" stroke="#cbd5e1" stroke-width="2"/>
    <path d="M180 250 Q 300 150 420 250" fill="#f3f4f6" stroke="#cbd5e1" stroke-width="2"/>
    <circle cx="300" cy="230" r="10" fill="#374151"/>
    <rect x="290" y="240" width="20" height="40" rx="4" fill="#6b7280"/>
  </g>

  <!-- base da antena -->
  <g filter="url(#shadow)">
    <rect x="286" y="280" width="28" height="120" rx="6" fill="#6b7280" />
    <rect x="250" y="400" width="100" height="16" rx="4" fill="#6b7280" />
  </g>

  <!-- ondas de sinal do radar -->
  <g fill="none" stroke="url(#radarGrad)" stroke-linecap="round">
    <path d="M480 140 C 560 140, 560 220, 480 220" stroke-width="7" />
    <path d="M480 120 C 600 120, 600 240, 480 240" stroke-width="6" opacity="0.9" />
    <path d="M480 100 C 640 100, 640 260, 480 260" stroke-width="5" opacity="0.75" />
    <path d="M480 80  C 680 80,  680 280, 480 280" stroke-width="4" opacity="0.6" />
    <path d="M480 60  C 720 60,  720 300, 480 300" stroke-width="3" opacity="0.45" />
  </g>

  <!-- marcador de emissão -->
  <circle cx="480" cy="160" r="12" fill="#2563eb" />
  <circle cx="480" cy="160" r="24" fill="none" stroke="#06b6d4" stroke-width="2" opacity="0.75" />
</svg>