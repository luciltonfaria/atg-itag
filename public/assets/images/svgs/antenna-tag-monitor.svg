<svg xmlns="http://www.w3.org/2000/svg" width="420" height="300" viewBox="0 0 420 300" role="img" aria-labelledby="title desc">
  <title id="title">Antena de monitoramento de Tags</title>
  <desc id="desc">Antena tipo painel detectando uma Tag RFID com ondas suaves, estilo minimalista.</desc>
  <defs>
    <linearGradient id="panelGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f3f4f6"/>
      <stop offset="100%" stop-color="#e5e7eb"/>
    </linearGradient>
  </defs>

  <!-- Fundo suave -->
  <rect x="0" y="0" width="420" height="300" fill="transparent"/>

  <!-- Antena painel -->
  <g transform="translate(40,60)">
    <rect x="0" y="0" width="90" height="120" rx="8" fill="url(#panelGrad)" stroke="#9ca3af" stroke-width="2"/>
    <rect x="12" y="16" width="66" height="88" rx="6" fill="#ffffff" stroke="#d1d5db" stroke-width="1"/>
    <!-- suporte -->
    <rect x="36" y="122" width="18" height="8" rx="2" fill="#9ca3af" opacity="0.7"/>
    <rect x="42" y="130" width="6" height="20" rx="2" fill="#9ca3af" opacity="0.7"/>
  </g>

  <!-- Tag RFID (cartão) -->
  <g transform="translate(270,100)">
    <rect x="0" y="0" width="90" height="60" rx="8" fill="#ffffff" stroke="#9ca3af" stroke-width="2"/>
    <!-- recorte/olho do cartão -->
    <circle cx="12" cy="12" r="5" fill="#e5e7eb" stroke="#cbd5e1" stroke-width="1"/>
    <!-- trilha NFC estilizada -->
    <rect x="28" y="18" width="46" height="24" rx="4" fill="#f9fafb" stroke="#cbd5e1" stroke-width="1"/>
    <path d="M34 24 h10 v6 h-10 z" fill="#e5e7eb"/>
  </g>

  <!-- Ondas de varredura direcionadas à Tag -->
  <g stroke="#2563eb" fill="none" stroke-width="2" opacity="0.35">
    <path d="M150,120 C190,110 230,110 270,120"/>
    <path d="M150,140 C195,130 230,130 270,140" opacity="0.3"/>
    <path d="M150,160 C200,150 235,150 270,160" opacity="0.25"/>
    <path d="M150,180 C205,170 240,170 270,180" opacity="0.2"/>
  </g>

  <!-- Ícone discreto de Tag (pendente) para reforçar sem distrair -->
  <g transform="translate(235,72)" opacity="0.2">
    <path d="M0 16 L16 0 L58 42 L42 58 Z" fill="#e5e7eb" stroke="#cbd5e1"/>
    <circle cx="12" cy="12" r="4" fill="#cbd5e1"/>
  </g>

  <!-- Texto opcional dentro do SVG removido para não competir visualmente -->
</svg>