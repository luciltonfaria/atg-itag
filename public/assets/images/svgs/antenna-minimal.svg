  <rect width="480" height="360" fill="#ffffff"/>

  <!-- Torre simples -->
  <g stroke="#9ca3af" stroke-width="3" fill="none">
    <line x1="240" y1="140" x2="240" y2="280" />
    <line x1="220" y1="200" x2="260" y2="200" />
    <line x1="225" y1="230" x2="255" y2="230" />
    <line x1="230" y1="260" x2="250" y2="260" />
  </g>

  <!-- CabeÃ§a da antena -->
  <circle cx="240" cy="120" r="8" fill="#9ca3af" />

  <!-- Base leve -->
  <rect x="210" y="280" width="60" height="8" rx="3" fill="#cbd5e1" />

  <!-- Ondas suaves, pouco contrastadas -->
